<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>

    <style>
        .block {
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="block" class="block"></div>
</body>

<script>
    document.getElementById('block').addEventListener('click', hello);

    function hello(event){
        alert('Привет')
        event.target.removeEventListener('click', hello)
        event.target.addEventListener('click', hidden);

    }

    function hidden(event) {
        event.target.style.display = 'none';
    }
</script>

</html>
